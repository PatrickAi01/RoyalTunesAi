{% extends "base.html" %}

{% block contactactive %} active {% endblock contactactive %}>
{%block title %} Contact Us {%endblock title %}
{% block body %}
      <div class="container">
        <h2 class="text-center my-5 p-5"> Contact Us</h2>
        <form action="/contact" method="post">
          {% csrf_token %}
          <div class="form-group ">
            <label for="name">Name</label>
            <input type="text" class="form-control my-2" id="name" name="name" placeholder="Your Name">
          </div>
       
          <div class="form-group my-3">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control my-2" id="email" name="email" placeholder="name@example.com">
          </div>
      
          <div class="form-group my-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control my-2" id="phone" name="phone" placeholder="Enter your Number">
          </div>

          <div class="form-group my-3">
            <label for="exampleFormControlTextarea1">Explain your concern</label>
            <textarea class="form-control my-2" id="desc" name="desc" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary my-3"> Submit </button>
        </form>
        


      </div>
{% endblock body %}
